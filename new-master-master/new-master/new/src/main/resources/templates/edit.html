<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Product Creating form</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/new/edit}">
                <div class="form-group">
                    <label >Termék modósító adatlap</label>
                </div>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text"
                           id="id"
                           name="id"
                           readonly
                           class="form-control"
                           th:value="${meeting.id}"/>
                </div>
                <div class="form-group">
                    <label for="date">Dátum</label>
                    <input type="date"
                           id="date"
                           name="date"
                           class="form-control"
                           th:value="${meeting.date}">
                </div>
                <div class="form-group">
                    <label for="ules_type">Ülés Tipusa</label>
                    <input type="list"
                           id="ules_type"
                           name="ules_type"
                           class="form-control"
                           th:value="${meeting.ules_type}"
                           list="ules_type_l"
                    />
                    <datalist id="ules_type_l">
                        <option value="munkaterv_szerinti" />
                        <option value="rendkivuli" />
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="ules_jellege">Ülés Jellege</label>
                    <input type="list"
                           id="ules_jellege"
                           name="ules_jellege"
                           class="form-control"
                           th:value="${meeting.ules_jellege}"
                           list="ules_jellege_l"
                    />
                    <datalist id="ules_jellege_l">
                        <option value="nyilt" />
                        <option value="zart" />
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="time">Idő</label>
                    <input type="text"
                           id="time"
                           name="time"
                           class="form-control"
                           th:value="${meeting.time}"/>
                </div>
                <button class="btn btn-primary"
                        type="submit">Módosít
                </button>
                <a th:href="@{/new}"
                   class="btn btn-secondary"
                   type="submit">Vissza a listához</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
