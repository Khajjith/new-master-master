<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Ülések listája</title>

  <link rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
  <h3 class="pt-5">Ülések listája</h3>

  <a th:href="@{/new/create}"
       type="button"
       class="btn btn-info">Új ülés hozzá adása</a>



  <table class="table table-striped pt-5">
    <thread>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Dátum</th>
        <th scope="col">Ülés Típus</th>
        <th scope="col">Ülés Jellege</th>
        <th scope="col">Időpont</th>

      </tr>
    </thread>
    <tbody>
    <tr th:each="meeting: ${meeting}">
      <th scope="row"
          th:text="${meeting.id}"></th>
      <td th:date="${meeting.date}"></td>
      <td th:text="${meeting.ules_type}"></td>
      <td th:text="${meeting.ules_jellege}"></td>
      <td th:double="${meeting.time}"></td>
      <td>
        <a th:href="@{'/new/' + ${meeting.id}}"
           type="button"
           class="btn btn-warning">Szerkesztés</a>
        <a th:href="@{'/new/' + ${meeting.id} +  '/delete'}"
           type="button"
           class="btn btn-danger">Törlés</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>

</script>

</body>
</html>
